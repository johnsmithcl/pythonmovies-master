{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in list %}
        <div class="col-md-3">

            <div class="card" style="width: 18rem; top:1cm">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="260px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'app1:detail' i.id%}" class="btn btn-primary">detail</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
